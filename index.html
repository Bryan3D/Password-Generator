<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assest/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        
        <div class="form-control">
          <label for="length">Password Length</label>
        </br>
          <input type="number" name="length" id="length" min="8" max="128" value="8" />
        </div>
        
      </br>
        <!--  In this area, users can select their own characters -->
        <div class="card-body">
          <div class="form-control">
            <label for="upper"> Uppercase </label>
            <input id="upper" type="checkbox">
          </div>
          <div class="form-control">
            <label for="lower"> Lowercase </label>
            <input id="lower" type="checkbox">
          </div>
          <div class="form-control">
            <label for="number"> Numbers </label>
            <input id="number" type="checkbox">
          </div>
          <div class="form-control">
            <label for="symbol"> Symbol</label>
            <input id="symbol" type="checkbox">
          </div>
          <textarea
            readonly
            id="password"
            aria-label="Generated Password">
          </textarea>
          <div class = 'copy-password'>
            <button class = "btn" onclick="copyClip()"><span class="material-icons">
              content_copy
            </span></button>
          </div>
     
        </div>
        
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="./assest/script.js"></script>
  </body>
</html>
